<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <br>
                        <div class="card shadow-soft p-4" style="background-color: #e3f2fd;">
                            <div class="text-center  pb-0">
                                <h2 class="mb-0 h5">Napravi nalog</h2>                               
                            </div>
                            <div class="card-body text-center">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="korime">Korisničko ime</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="korime" [(ngModel)]="username" type="text" aria-label="email adress">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mejl">Mejl</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="mejl" [(ngModel)]="mail" type="text" aria-label="email adress" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lozinka">Lozinka</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="lozinka" [(ngModel)]="password" type="password" aria-label="email adress" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pitanje">Sigurnosno pitanje</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="pitanje" [(ngModel)]="question" type="text" aria-label="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="odgovor">Odgovor na pitanje</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="odgovor" [(ngModel)]="answer" type="text" aria-label="potvrda" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="ime">Ime</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="ime" [(ngModel)]="name" type="text" aria-label="email adress">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="prezime">Prezime</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="prezime" [(ngModel)]="surname" type="text" aria-label="email adress">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="adresa">Adresa</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="adresa" [(ngModel)]="address" type="text" aria-label="email adress">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefon">Kontakt</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="telefon" [(ngModel)]="contact" type="text" aria-label="email adress">
                                        </div>
                                    </div>
                                    <p class="form-check-inline">Profilna slika: </p>
                                    <div class="form-check-inline mr-3">
                                        <input type="file" (change)="onFileSelected($event)" #fileInput>
                                    </div>
                                    <br>
                                    <div class="alert alert-info" role="alert" *ngIf="message != ''">
                                        {{message}}
                                    </div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td class="text-center">   
                                            <button (click)="registruj()" class="btn btn-block btn-info">Registracija</button>
                                        </td>
                                    </tr>
                                </table>
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Već imate nalog?
                                        <a (click)="login_page()" class="font-weight-bold" style="text-decoration: none; color: rgb(14, 139, 206);">Ulogujte se</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <br>
</body>
