<body>
    <main>
    <section class="min-vh-100 d-flex align-items-center">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 justify-content-center">
            <br>
            <div class="card shadow-soft p-4" style="background-color: #e3f2fd;">
                <div class="text-center pb-0">
                <h2 class="mb-0 h5">Promeni informacije</h2>
                </div>
                <div class="card-body text-center">
                <div class="form-group">
                    <div class="form-group">
                        <label for="korime">Korisniƒçko ime: {{k.username}}</label>
                        <div class="d-flex d-inline-block ml-2">
                            <input type="text" class="form-control" id="korime" [(ngModel)]="username">
                            <button class="btn btn-info" (click)="izmeni(1)">Izmeni</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ime">Ime: {{k.name}}</label>
                        <div class="d-flex d-inline-block ml-2">
                            <input type="text" class="form-control" id="ime" [(ngModel)]="name">
                            <button class="btn btn-info" (click)="izmeni(4)">Izmeni</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prezime">Prezime: {{k.surname}}</label>
                        <div class="d-flex d-inline-block ml-2">
                            <input type="text" class="form-control" id="prezime" [(ngModel)]="surname">
                            <button class="btn btn-info" (click)="izmeni(5)">Izmeni</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adresa">Adresa: {{k.address}}</label>
                        <div class="d-flex d-inline-block ml-2">
                            <input type="text" class="form-control" id="adresa" [(ngModel)]="address">
                            <button class="btn btn-info" (click)="izmeni(6)">Izmeni</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="kontakt">Kontakt: {{k.contact}}</label>
                        <div class="d-flex d-inline-block ml-2">
                            <input type="text" class="form-control" id="kontakt" [(ngModel)]="contact">
                            <button class="btn btn-info" (click)="izmeni(7)">Izmeni</button>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                    <p class="form-check-inline">Profilna slika:</p>
                    <div class="form-check-inline ml-3">
                        <input type="file" (change)="onFileSelected($event)" #fileInput>
                        <button class="btn btn-info" (click)="izmeni(8)">Izmeni</button>
                    </div>
                    </div>
                    <br>
                    <div class="alert alert-info" role="alert" *ngIf="message != ''">
                    {{message}}
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    </main>
    <br>
</body>
