
<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card shadow-soft p-4" style="background-color: #e3f2fd;">
                            <div class="text-center pb-0">
                                <h2 class="h4">Login</h2>  
                            </div>
                            <div class="card-body text-center">
                                <div class="form-group">
                                    <label for="exampleInputIcon3" class="black-text">Korisniƒçko ime</label>
                                    <div class="input-group mb-4">
                                        <input class="form-control" [(ngModel)]="username" id="exampleInputIcon3" type="text" aria-label="email adress">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="exampleInputPassword6" class="black-text">Lozinka</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" [(ngModel)]="password" id="exampleInputPassword6" type="password" aria-label="Password" required>
                                        </div>
                                    </div>
                                    <div class="alert alert-info text-center" role="alert" *ngIf="message != ''">
                                        {{message}}
                                    </div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td class="text-center">
                                            <button (click)="password_forgotten()" class="btn btn-block btn-info">Zaboravljena lozinka</button>
                                            <div class="divider" style="background-color: #e3f2fd;"></div>
                                            <button (click)="login()" class="btn btn-block btn-info">Uloguj se</button>
                                        </td>
                                    </tr>
                                </table>
                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Niste registrovani?
                                        <a (click)="register_page()" class="black-text" style=" text-decoration: none;">Napravi nalog</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
