<section class="section-lg pt-0" style="display: flex; justify-content: center;">
  <div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" [attr.data-bs-ride]="'carousel'">
      
      <ol class="carousel-indicators">
        <li *ngFor="let promotion of promotions; let i = index"
            [attr.data-bs-target]="'#carouselExampleCaptions'"
            [attr.data-bs-slide-to]="i"
            [ngClass]="{'active': i === 0}">
        </li>
      </ol>
      
      <div class="carousel-inner">
        <div *ngFor="let promotion of promotions; let i = index"
             class="carousel-item"
             [ngClass]="{'active': i === 0}">
          <img [src]="'assets/sweets_pics/' + promotion.picture" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{promotion.description}}</h5>
          </div>
        </div>
      </div>
      
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" [attr.data-bs-slide]="'prev'">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" [attr.data-bs-slide]="'next'">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
