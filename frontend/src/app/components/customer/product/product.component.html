
<body>
    <main>
        <br>
        <section class="min-vh-100 d-flex flex-column align-items-center">
            <div class="container">
                <div class="row">
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Informacije</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Komentari</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body d-flex">
                            <div class="col-md-4">
                                <img class="card-img-top custom-img" [src]="'assets/sweets_pics/' + product.picture" alt="Card image cap">
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-7 text-start">
                                <h3 class="card-title">{{product.name}}</h3>
                                <p class="card-text"> <strong>Opis: </strong>{{product.description}}</p>
                                <p class="card-text"> <strong>Sastav: </strong>{{product.content}}</p>
                                <a href="#" class="btn" style="background-color: #e3f2dd;" (click)="add_to_cart()">Dodaj u korpu</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
