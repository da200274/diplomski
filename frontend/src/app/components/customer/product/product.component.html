
<body>
    <main>
        <br>
        <section class="min-vh-100 d-flex flex-column align-items-center">
            <div class="container">
                <div class="row">
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a 
                                    class="nav-link" 
                                    [ngClass]="{ 'active': active_tab === 'informacije' }"
                                    (click)="set_active_tab('informacije')"
                                    >Informacije</a
                                  >
                                </li>
                                <li class="nav-item">
                                  <a 
                                    class="nav-link" 
                                    [ngClass]="{ 'active': active_tab === 'komentari' }"
                                    (click)="set_active_tab('komentari')"
                                    >Komentari</a
                                  >
                                </li>
                              </ul>
                        </div>
                        <div class="card-body d-flex" div *ngIf="active_tab === 'informacije'">
                            <div class="col-md-4">
                                <img class="card-img-top custom-img picture" [src]="'assets/sweets_pics/' + product.picture" alt="Card image cap">
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-7 text-start">
                                <h3 class="card-title">{{product.name}}</h3>
                                <p class="card-text"> <strong>Opis: </strong>{{product.description}}</p>
                                <p class="card-text" *ngIf="product.type != 'sale'"> <strong>Sastav: </strong>{{product.content}}</p>
                                <p class="card-text"> <strong>Cena: </strong>{{product.price}} din</p>
                                <button class="btn" style="background-color: #e3f2dd;" (click)="add_to_cart()">Dodaj u korpu</button>
                            </div>
                        </div>
                        <div class="card-body d-flex" div *ngIf="active_tab === 'komentari'">
                            <div class="col-md-4">
                                <img class="card-img-top custom-img" [src]="'assets/sweets_pics/' + product.picture" alt="Card image cap">
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-7 text-start">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="mb-0">Komentari:</h4>
                                    <button class="btn" style="background-color: #e3f2dd;" (click)="leave_comment()">
                                      Ostavite komentar
                                    </button>
                                </div>
                                <hr />
                                <div class="comments-section">
                                    <div *ngFor="let comment of comments" class="comment">
                                    <p><strong>{{ comment.username }}</strong>: {{ comment.comment }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
